{% load staticfiles %}
<br/>
<h2 class="anchor" id="recipeId" class=""></h2>
<h2 class="recipe-title">RECIPE</h2>

    <div class="row">
        <div class="span12">
            <div class="well">

                    <p class="recipe_date">PREVIOUS WEEK</p>
                    <div class="row-fluid">
                      <div class="span3"><a href="#x" class="thumbnail"><img src="http://placehold.it/250x250" alt="Image" style="max-width:100%;" /></a></div>
                      <div class="span3"><a href="#x" class="thumbnail"><img src="http://placehold.it/250x250" alt="Image" style="max-width:100%;" /></a></div>
                      <div class="span3"><a href="#x" class="thumbnail"><img src="http://placehold.it/250x250" alt="Image" style="max-width:100%;" /></a></div>
                    </div><!--/row-fluid-->
                </div><!--/item-->
                 
                <div class="item">
                    <div class="row-fluid active">
                        <p class="recipe_date">THIS WEEK</p>
                        <div class="span3"><a href="#x" class="thumbnail"><img src="http://placehold.it/250x250" alt="Image" style="max-width:100%;" /></a></div>
                        <div class="span3"><a href="#x" class="thumbnail"><img src="http://placehold.it/250x250" alt="Image" style="max-width:100%;" /></a></div>

                </div><!--/item-->
                 
                <div class="item">
                    <div class="row-fluid active">
                        <p class="recipe_date">NEXT WEEK</p>

                        <div class="span3"><a href="#x" class="thumbnail"><img src="http://placehold.it/250x250" alt="Image" style="max-width:100%;" /></a></div>
                    </div><!--/row-fluid-->
                </div><!--/item-->
                 
                </div><!--/carousel-inner-->
                 
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">‹</a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a>
